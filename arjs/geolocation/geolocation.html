<!DOCTYPE html>
<html>
  <head>
    <title>AR.js com Geolocalização</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
    >
      <!-- Adiciona um objeto 3D em uma coordenada GPS específica -->
      <a-box
        color="red"
        depth="1"
        height="1"
        width="1"
        position="0 0 0"
        gps-entity-place="latitude: -17.367673; longitude: -44.966538;"
        scale="5 5 5"
      ></a-box>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
