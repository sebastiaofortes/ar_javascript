<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js ar - hit test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>

	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br />
	</div>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';
		import { ARButton } from 'three/addons/webxr/ARButton.js';
		import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

		let container;
		let camera, scene, renderer;
		let controller1, controller2;

		let gltfModel = null; // Variavel que armazena o modelo gltf carregado

		let reticle;

		let hitTestSource = null;
		let hitTestSourceRequested = false;

		init();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

			const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setAnimationLoop(animate);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			//

			document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

			//

			const geometry = new THREE.CylinderGeometry(0.1, 0.1, 0.2, 32).translate(0, 0.1, 0);

			// --- CARREGAR O MODELO GLTF ---
			const loader = new GLTFLoader();
			loader.load(
				'models/triceratops_dinosaur.glb', // caminho para seu arquivo GLB
				function (gltf) {
					gltfModel = gltf.scene;
				},
				undefined,
				function (error) {
					console.error('Erro ao carregar modelo:', error);
				}
			);

			// --------------------------------

			function onSelect() {
				if (reticle.visible && gltfModel) {
					// CLONA O MODELO PARA NÃO ALTERAR O ORIGINAL
					const model = gltfModel.clone(true);

					// ALINHA O MODELO COM O RETICLE
					reticle.matrix.decompose(model.position, model.quaternion, model.scale);

					// AJUSTE DE ROTAÇÃO ANTES DE INSERIR
    				// Exemplo: Rotacionar 90° no eixo Y (em radianos: Math.PI / 2)
    				model.rotation.y += Math.PI * 1.5; // você pode ajustar X, Y ou Z

					// OPCIONAL: Ajuste escala do modelo ao seu gosto
					model.scale.multiplyScalar(0.5);

					scene.add(model);
				}
			}

			controller1 = renderer.xr.getController(0);
			controller1.addEventListener('select', onSelect);
			scene.add(controller1);

			controller2 = renderer.xr.getController(1);
			controller2.addEventListener('select', onSelect);
			scene.add(controller2);

			reticle = new THREE.Mesh(
				new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);
			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate(timestamp, frame) {

			if (frame) {

				const referenceSpace = renderer.xr.getReferenceSpace();
				const session = renderer.xr.getSession();

				if (hitTestSourceRequested === false) {

					session.requestReferenceSpace('viewer').then(function (referenceSpace) {

						session.requestHitTestSource({ space: referenceSpace }).then(function (source) {

							hitTestSource = source;

						});

					});

					session.addEventListener('end', function () {

						hitTestSourceRequested = false;
						hitTestSource = null;

					});

					hitTestSourceRequested = true;

				}

				if (hitTestSource) {

					const hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {

						const hit = hitTestResults[0];

						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

					} else {

						reticle.visible = false;

					}

				}

			}

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
