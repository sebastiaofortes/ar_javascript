<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Componente WebXR Hit Test para A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-webxr-hit-test@1.0.0/dist/aframe-webxr-hit-test.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      xrweb="allowedDevices: any"
      webxr="requiredFeatures: hit-test;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;"
      renderer="colorManagement: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Nosso cubo virtual, inicialmente invisÃ­vel -->
      <a-box
        id="placed-cube"
        visible="false"
        color="tomato"
        depth="0.2"
        height="0.2"
        width="0.2"
        position="0 0 0">
      </a-box>

      <!-- Componente hit-test configurado para aparecer ao clicar/tocar -->
      <a-entity
        webxr-hit-test="target:#placed-cube; type: select;">
      </a-entity>

      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
