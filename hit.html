<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame WebXR AR Hit Test Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-webxr-hit-test@1.0.0/dist/aframe-webxr-hit-test.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      webxr="optionalFeatures: hit-test;"
      vr-mode-ui="enabled: false"
      renderer="colorManagement: true"
      embedded
    >
      <a-camera></a-camera>

      <a-box
        id="target"
        visible="false"
        color="tomato"
        depth="0.2"
        height="0.2"
        width="0.2"
        position="0 0 0"
      ></a-box>

      <a-entity
        webxr-hit-test="target: #target; type: select"
      ></a-entity>
    </a-scene>
    <div style="position: absolute; top: 1em; left: 1em; color:black; background: #fff7; padding: 10px; border-radius: 8px; z-index: 1;">
      <strong>Instruções:</strong>
      <br>1. Use <b>Chrome Android</b> ou <b>Samsung Internet</b> com suporte WebXR AR.
      <br>2. Quando abrir, <b>toque no botão [AR]</b> que aparece no canto.
      <br>3. Aponte para uma superfície e <b>toque na tela</b> para posicionar o cubo.
      <br><b>HTTPS obrigatório.</b>
      <br><span style='color:red'>O botão [AR] <u>não</u> aparece em PC desktop!</span>
    </div>
  </body>
</html>
