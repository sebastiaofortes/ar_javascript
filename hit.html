<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js WebXR AR Hit Test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px; left: 10px; 
      color: #111; background: #fff9; padding: 10px; 
      z-index: 2; border-radius: 4px;
      font-family: sans-serif; font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div id="info">
    <strong>WebXR AR Hit Test</strong><br>
    1. Acesse via <b>Chrome Android</b> ou <b>Samsung Internet</b>.<br>
    2. Toque no <b>botão [AR]</b> que vai surgir.<br>
    3. Toque numa superfície para "ancorar" um cubo.<br>
    <b>HTTPS obrigatório.</b>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/examples/jsm/webxr/ARButton.js"></script>
  <script>
    let camera, scene, renderer;
    let controller;
    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let cube = null;

    init();
    animate();

    function init() {
      // Criando cena e câmera
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(
        70, window.innerWidth / window.innerHeight, 0.01, 20
      );

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Botão Enter AR (só aparece em aparelhos compatíveis)
      document.body.appendChild(
        ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
        })
      );

      // Controlador para interações (tap/click)
      controller = renderer.xr.getController(0);
      controller.addEventListener("select", onSelect);
      scene.add(controller);

      // Reticle (círculo que mostra onde está detectando plano)
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.08, 0.1, 32)
          .rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({
          color: 0x00ffff, side: THREE.DoubleSide
        })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      window.addEventListener("resize", onWindowResize, false);
    }

    function onSelect() {
      // Anchora o cubo na posição do reticle
      if (reticle.visible) {
        if (cube) scene.remove(cube); // Remove cubo anterior se houver
        cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.15,0.15,0.15),
          new THREE.MeshPhongMaterial({ color: 0xff4444 })
        );
        cube.position.setFromMatrixPosition(reticle.matrix);
        cube.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(cube);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session
            .requestReferenceSpace("viewer")
            .then((refSpace) => {
              session
                .requestHitTestSource({ space: refSpace })
                .then((source) => {
                  hitTestSource = source;
                });
            });

          session.addEventListener("end", () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const refSpace = renderer.xr.getReferenceSpace();
            const pose = hit.getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
