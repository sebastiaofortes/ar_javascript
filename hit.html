<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Componente WebXR Hit Test para A-Frame -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-webxr-hit-test@1.0.0/dist/aframe-webxr-hit-test.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      webxr="optionalFeatures: hit-test; overlay;"
      renderer="colorManagement: true"
      embedded
    >
      <!-- Objeto virtual, invisível até o primeiro "hit" -->
      <a-box
        id="placed-cube"
        visible="false"
        color="tomato"
        depth="0.2"
        height="0.2"
        width="0.2"
        position="0 0 0">
      </a-box>

      <!-- É necessário uma entidade para "pegar" os eventos de hit-test -->
      <a-entity 
        webxr-hit-test="target:#placed-cube; type: select"
      ></a-entity>

      <a-camera></a-camera>
    </a-scene>
    <p style="position: absolute; top: 0; left: 0; color: #000; background: #fff; padding: 8px; z-index: 2">
      Toque no botão AR no canto da tela para iniciar,<br>
      aponte para uma superfície e toque para posicionar o cubo.<br>
      <b>*Requer suporte AR do navegador/dispositivo.</b>
    </p>
  </body>
</html>
