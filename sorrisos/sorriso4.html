<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Detector de sorrisos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!-- Material Design Button -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100dvh;
      width: 100vw;
      background: #16171a;
      color: #f1f3f4;
      font-family: Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    section {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-height: 0;
    }

    #liveView {
      flex: 1 1 auto;
      position: relative;
      width: 100vw;
      height: 75vh;
      min-height: 320px;
      background: #222;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #webcam {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: rotateY(180deg);
      z-index: 1;
      background: #111;
    }

    .output_canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
      transform: rotateY(180deg);
    }

    #webcamButton {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #smile-timer {
      position: absolute;
      bottom: 62px;
      /* Deixe espaço para o botão, ajuste conforme necessário */
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 1.4em;
      border-radius: 9px;
      padding: 7px 15px;
      font-family: monospace;
      z-index: 20;
      pointer-events: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.30);
    }

    #smile-progress {
      width: 80%;
      height: 18px;
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
      background: rgba(255, 255, 255, 0.3);
      /* fallback */
      border-radius: 8px;
      overflow: hidden;
      appearance: none;
    }

    /* Chrome, Safari, Opera (Webkit) */
    #smile-progress::-webkit-progress-bar {
      background-color: rgba(255, 255, 255, 0.3);
    }

    #smile-progress::-webkit-progress-value {
      background-color: #fff;
    }

    /* Firefox */
    #smile-progress::-moz-progress-bar {
      background-color: #fff;
    }

    #smile-progress::-moz-progress-bar,
    #smile-progress::-moz-progress-bar {
      background-color: #fff;
    }

    #smile-progress {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Edge, IE */
    #smile-progress::-ms-fill {
      background-color: #fff;
      border-radius: 8px;
    }

    /* Opcional: remove a borda azul padrão no Chrome */
    #smile-progress:focus {
      outline: none;
      box-shadow: none;
    }

    @media (max-width: 700px) {
      #liveView {
        min-height: 180px;
        height: 45vh;
      }
    }
  </style>
</head>

<body>
  <section id="demos" class="invisible">
    <div id="liveView">
      <button id="webcamButton" class="mdc-button mdc-button--raised">
        <span class="mdc-button__ripple"></span>
        <span class="mdc-button__label">Iniciar</span>
      </button>
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas" id="output_canvas"></canvas>
    </div>

    <div id="info-container" style="display: none;">
      <div id="smile-timer">
        0.0s
      </div>
      <progress id="smile-progress" value="0" max="15"></progress>
    </div>
  </section>

  <script type="module">
    import vision from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";
    const { FaceLandmarker, FilesetResolver, DrawingUtils } = vision;
    const demosSection = document.getElementById("demos");
    const video = document.getElementById("webcam");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");
    let faceLandmarker;
    let runningMode = "IMAGE";
    let enableWebcamButton;
    let webcamRunning = false;

    // Nomes dos botões
    const BUTTON_START = "Iniciar";
    const BUTTON_STOP = "Sair";
    // -- Nomes dos botões


    // Variaveis do contador de tempo de soriso
    let smileActive = false;
    let smileStartTime = null;
    let smileDuration = 0;
    const smileTimer = document.getElementById("smile-timer");
    const SMILE_GOAL_SECONDS = 15; // 3 minutos = 180 segundos
    // -- Variaveis do contador de tempo de soriso

    const PROGRESS_MAX = SMILE_GOAL_SECONDS; //15

    // Responsivo: redimensiona vídeo/canvas para ocupar o espaço do #liveView
    function resizeToContainer() {
      const container = document.getElementById('liveView');
      const width = container.offsetWidth;
      const height = container.offsetHeight;
      video.style.width = width + 'px';
      video.style.height = height + 'px';
      canvasElement.style.width = width + 'px';
      canvasElement.style.height = height + 'px';
      canvasElement.width = width;
      canvasElement.height = height;
    }
    window.addEventListener('resize', resizeToContainer);

    // Carregar o modelo
    async function createFaceLandmarker() {
      const filesetResolver = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
      );
      faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
        baseOptions: {
          modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
          delegate: "GPU"
        },
        outputFaceBlendshapes: true,
        runningMode,
        numFaces: 1
      });
      demosSection.classList.remove("invisible");
    }
    createFaceLandmarker();

    // Permissão da webcam
    function hasGetUserMedia() {
      return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
    }
    if (hasGetUserMedia()) {
      enableWebcamButton = document.getElementById("webcamButton");
      enableWebcamButton.addEventListener("click", enableCam);
    } else {
      alert("getUserMedia() não é suportado neste navegador.");
    }

    function enableCam(event) {
      if (!faceLandmarker) {
        alert("Modelo ainda está carregando, tente em instantes.");
        return;
      }
      if (webcamRunning === true) {
        // Parar
        webcamRunning = false;
        enableWebcamButton.querySelector('.mdc-button__label').textContent = BUTTON_START;
        let stream = video.srcObject;
        let tracks = stream ? stream.getTracks() : [];
        tracks.forEach(track => track.stop());
        video.srcObject = null;
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        return;
      } else {
        webcamRunning = true;
        enableWebcamButton.querySelector('.mdc-button__label').textContent = BUTTON_STOP;
      }
      const constraints = { video: true };
      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        video.srcObject = stream;
        video.addEventListener("loadeddata", predictWebcam, { once: true });
        resizeToContainer();
      });
    }

    let lastVideoTime = -1;
    let results = undefined;
    const drawingUtils = new DrawingUtils(canvasCtx);

    async function predictWebcam() {
      resizeToContainer();
      if (runningMode === "IMAGE") {
        runningMode = "VIDEO";
        await faceLandmarker.setOptions({ runningMode: runningMode });
      }
      let startTimeMs = performance.now();
      if (lastVideoTime !== video.currentTime) {
        lastVideoTime = video.currentTime;
        results = faceLandmarker.detectForVideo(video, startTimeMs);
      }
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      if (results.faceLandmarks) {
        for (const landmarks of results.faceLandmarks) {
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_TESSELATION, { color: "#C0C0C070", lineWidth: 1 });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_RIGHT_EYE, { color: "#FF3030" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_RIGHT_EYEBROW, { color: "#FF3030" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_LEFT_EYE, { color: "#30FF30" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_LEFT_EYEBROW, { color: "#30FF30" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_FACE_OVAL, { color: "#E0E0E0" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_LIPS, { color: "#E0E0E0" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_RIGHT_IRIS, { color: "#FF3030" });
          drawingUtils.drawConnectors(landmarks, FaceLandmarker.FACE_LANDMARKS_LEFT_IRIS, { color: "#30FF30" });
        }
      }
      drawInfos(results.faceBlendshapes);
      // Loop
      if (webcamRunning === true) {
        window.requestAnimationFrame(predictWebcam);
      }

      // Lógica do contador de tempo de soriso
      // Garante que o tempo seja exibido com precisão em tempo real enquanto a pessoa está sorrindo
      if (smileActive && smileStartTime) {
        smileDuration = (performance.now() - smileStartTime) / 1000;
        updateSmileTimer(smileDuration);
      }
    }

    function drawInfos(blendShapes) {
      if (!blendShapes.length) {
        // Lógica do contador de tempo de soriso
        // Zera contador se o rosto sumiu
        resetSmileTimer();
        updateLabel(0);
        return;
      }
      const smile1 = blendShapes[0].categories[44];
      const smile2 = blendShapes[0].categories[45];
      let smileDetected = (smile1.score > 0.7 || smile2.score > 0.7);

      // Lógica do contador de tempo de soriso
      // Lógica do temporizador:
      if (smileDetected) {
        if (!smileActive) {
          startSmileTimer();
          showProgressBar();
        } else {
          updateSmileTimer();
        }
      } else {
        resetSmileTimer();
      }
      updateLabel(smileDuration);

      if (smileActive && smileDuration >= SMILE_GOAL_SECONDS) {
        alert('Parabéns! Você sorriu por 15 segundos!');
        resetSmileTimer();
      }
    }

    // Funções do contador de tempo de soriso

    function updateLabel(seconds) {
      smileTimer.textContent = `${seconds.toFixed(1)}s`;
      updateProgressBar(seconds);
    }

    function startSmileTimer() {
      smileActive = true;
      smileStartTime = performance.now();
      smileDuration = 0;
    }

    function updateSmileTimer() {
      smileDuration = (performance.now() - smileStartTime) / 1000;
    }

    function resetSmileTimer() {
      smileActive = false;
      smileStartTime = null;
      smileDuration = 0;
      hideProgressBar();
    }

    // -- Funções do contador de tempo de soriso

    function updateProgressBar(seconds) {
      const progress = document.getElementById('smile-progress');
      if (progress) {
        progress.value = Math.min(seconds, PROGRESS_MAX);
      }
    }

    function hideProgressBar() {
      document.getElementById('info-container').style.display = 'none';
    }

    function showProgressBar() {
      document.getElementById('info-container').style.display = 'block';
    }


  </script>
</body>

</html>
