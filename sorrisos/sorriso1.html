<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detec칞칚o de Sorriso com MediaPipe</title>
  <style>
    body { background:#222; margin:0; overflow:hidden; }
    #output_canvas { 
      border: 1px solid #555;
      position: absolute; 
      top: 0; left: 0;
      z-index: 1;
    }
    #status {
      position: absolute; 
      top: 10px; 
      left: 10px; 
      color: yellow; 
      background:rgba(0,0,0,0.5); 
      font-size:2em;
      z-index: 2;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: sans-serif;
    }
  </style>
  <!-- MediaPipe e utils -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
</head>
<body>
  <video id="input_video" width="640" height="480" autoplay muted style="display:none"></video>
  <canvas id="output_canvas" width="640" height="480"></canvas>
  <div id="status">Carregando...</div>
  <script>
    // Par칙metros
    const SMILE_THRESHOLD = 1.95; // ajuste conforme necess치rio

    // Pontos de refer칡ncia na boca do FaceMesh
    const LEFT_MOUTH = 61; // canto esquerdo da boca
    const RIGHT_MOUTH = 291; // canto direito da boca
    const TOP_MOUTH = 0; //  ponto central externo do l치bio superior
    const BOTTOM_MOUTH = 17; // ponto central externo do l치bio inferior

    function euclidean(p1, p2) {
      return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2);
    }

    function isSmiling(landmarks) {
      const left = landmarks[LEFT_MOUTH];
      const right = landmarks[RIGHT_MOUTH];
      const top = landmarks[TOP_MOUTH];
      const bottom = landmarks[BOTTOM_MOUTH];
      // Calcula a largura da boca: dist칙ncia entre LEFT_MOUTH e RIGHT_MOUTH
      const mouthWidth = euclidean(left, right);
      // Calcula a abertura da boca: dist칙ncia entre TOP_MOUTH e BOTTOM_MOUTH
      const mouthHeight = euclidean(top, bottom);
      if (mouthHeight === 0) return false;
      const smileRatio = mouthWidth / mouthHeight;
      // Se a largura fica muito maior em rela칞칚o  altura, 칠 prov치vel que a pessoa esteja sorrindo
      return smileRatio > SMILE_THRESHOLD;
    }

    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusDiv = document.getElementById('status');

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // Desenha v칤deo
      if (results.image) {
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      }

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // Detec칞칚o de sorriso
        if (isSmiling(landmarks)) {
          statusDiv.innerText = "游때 Sorrindo!";
        } else {
          statusDiv.innerText = "游땛 N칚o sorrindo";
        }

        // Desenhar pontos do rosto (opcional)
        canvasCtx.fillStyle = "red";
        for (let i = 0; i < landmarks.length; i++) {
          const x = landmarks[i].x * canvasElement.width;
          const y = landmarks[i].y * canvasElement.height;
          canvasCtx.beginPath();
          canvasCtx.arc(x, y, 1, 0, 2 * Math.PI);
          canvasCtx.fill();
        }
      } else {
        statusDiv.innerText = "Rosto n칚o detectado";
      }
      canvasCtx.restore();
    });

    // Ativa a webcam e conecta ao MediaPipe
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({image: videoElement});
      },
      width: 640,
      height: 480
    });

    camera.start();

  </script>
</body>
</html>
