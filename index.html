<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.css" />
    <style>body { margin: 0; overflow: hidden; }</style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" embedded color-space="sRGB" renderer="colorManagement: true;">
      <a-assets>
        <audio id="audio-info" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Painel -->
        <a-plane position="0 0 0" width="1.5" height="1" color="#fff" material="opacity: 0.9">
          <!-- Título -->
          <a-text value="Praça Central" color="black" width="1.4" position="-0.7 0.35 0.01"></a-text>
          <!-- Descrição -->
          <a-text value="Ponto turístico com coreto e feira de artesanato." 
                  color="black" width="1.4" position="-0.7 0.15 0.01" wrap-count="30">
          </a-text>
          <!-- Botão de áudio -->
          <a-box position="0 -0.25 0.01" width="0.5" height="0.2" depth="0.05" color="#4CAF50"
                 class="clickable" sound="on: click; src: #audio-info"></a-box>
          <a-text value="Ouvir áudio" position="-0.2 -0.25 0.06" color="white" width="1"></a-text>
        </a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
