
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
      </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane id="example-plane" class="clickable" color="blue" opacit="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
          <a-text 
         value="Abrir!" 
          position="0 0 0" 
          width="5" 
          color="#000"
          align="center">
          </a-text>
        </a-plane>
      <a-plane id="plane2" visible="false" class="clickable" color="red" opacit="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
        <a-entity text="value: Hola Mundo; color: #000; width: 5; align: center; position: 0 0 0;">
      </a-plane>
      </a-entity>
    </a-scene>
    <script>
      // detect click event
    const examplePlane = document.getElementById('example-plane');
    examplePlane.addEventListener("click", event => {
      document.getElementById('plane2').setAttribute('visible', true);
      document.getElementById('example-plane').setAttribute('visible', false);
    });
    </script>
  </body>
</html>
